<body style='margin: 0; overflow: hidden;'>

        <a-box color="blue"  rotation="0 0 0" scale="5 5 5" gps-entity-place="longitude: 9.149890; latitude: 50.189600;" ></a-box>
        
        <a-text
        value="Technikzentrale\nBuÃŸmannallee 12\n79546 Marxhausen"

      >
	  </a-text>
	  
	  <!-- Plane test-->
	  <a-entity
  geometry="primitive: plane; width: 4; height: auto"

		position="0 -35 0"
      >

        <a-camera wasd-controls gps-camera="simulateLongitude:9.149773;simulateLatitude:50.189155" rotation-reader></a-camera>

        <button data-action="change"></button>
