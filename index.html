<!DOCTYPE html>
<html>
<head > 
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Location Test</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar.js"></script>        
    <!--<script src="/frameworks/aframe-v1.0.4.js"></script>    -->
    <!--<script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/AR-js-org/ar.js/3/three.js/'
    </script>-->
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true;'>
        
        <a-box color="blue"  rotation="0 0 0" scale="1 1 1" gps-entity-place="longitude: 9.149891; latitude: 50.189110;" />
        
        <a-camera gps-camera="simulateLatitude:50.189110;simulateLongitude:9.149891" rotation-reader></a-camera>
	</a-scene>
</body>
